    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #7c73e6;
            --light-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-bg: linear-gradient(135deg, #1a202c, #2d3748);
            --card-bg-light: rgba(255, 255, 255, 0.25);
            --card-bg-dark: rgba(30, 41, 59, 0.7);
            --text-light: #333;
            --text-dark: #e0e0e0;
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--light-bg);
            color: var(--text-light);
            min-height: 100vh;
            transition: all 0.3s ease;
            scrollbar-width: none; /* Firefox */
        }

        body::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 玻璃拟态效果 */
        .glass-card {
            background: var(--card-bg-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 24px;
        }

        .dark-mode .glass-card {
            background: var(--card-bg-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-dark);
        }

        /* 悬停动画 */
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .dark-mode .glass-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* 标题样式 */
        .card-title {
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        .dark-mode .card-title {
            color: #a5b4fc;
        }

        /* 按钮样式 */
        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-link {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        .dark-mode .btn-link {
            color: #a5b4fc;
        }

        .btn-link:hover {
            color: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* iframe 容器 */
        .iframe-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1rem;
            height: 300px;
        }

        .responsive-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        /* 加载动画 */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .dark-mode .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #a5b4fc;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 错误消息 */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .dark-mode .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        /* 计时器 */
        .timer-display {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 16px;
            background: var(--card-bg-light);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark-mode .timer-display {
            background: var(--card-bg-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 网格布局 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg-light);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dark-mode .theme-toggle {
            background: var(--card-bg-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        /* 服务器状态标签 */
        .server-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: 8px;
        }
        
        .status-selfhost {

            color: #065f46;
        }
        
        .dark-mode .status-selfhost {
            background-color: #065f46;
            color: #d1fae5;
        }
        
        .status-backup {

            background-color: #1e40af;

        }

        /* 图片样式 */
        .fun-gif {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .grid-container {

            }
            
            .iframe-container {
                height: 250px;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
        }
    </style>

    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // 检查本地存储的主题设置
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            body.classList.remove('light-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            }
        });

        // 書籤功能
        function addBookmark() {
            const title = document.title;
            const url = window.location.href;
            if (window.sidebar && window.sidebar.addPanel) {
                window.sidebar.addPanel(title, url, '');
            } else if (window.external && 'AddFavorite' in window.external) {
                window.external.AddFavorite(url, title);
            } else {
                alert('您的瀏覽器不支援此功能，請手動添加書籤！');
            }
        }

        // 檢查伺服器狀態
        function checkServerStatus() {
            console.log('Checking server status...');
            fetch('/api/home', { method: 'GET', cache: 'no-cache' })
                .then(response => {
                    document.getElementById('loading-message').classList.add('hidden');
                    document.getElementById('content-container').classList.remove('hidden');
                    if (!response.ok) {
                        document.getElementById('server-error').classList.remove('hidden');
                    }
                })
                .catch(() => {
                    document.getElementById('loading-message').classList.add('hidden');
                    document.getElementById('content-container').classList.remove('hidden');
                    document.getElementById('server-error').classList.remove('hidden');
                });
        }

        // 計時器功能
        function startTimer() {
            let remainingSeconds = 120; // 2 分鐘
            const display = document.getElementById('timer-display');
            const interval = setInterval(() => {
                const minutes = Math.floor(remainingSeconds / 60);
                const seconds = remainingSeconds % 60;
                display.textContent = `剩餘時間: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (remainingSeconds <= 0) {
                    clearInterval(interval);
                    window.location.href = 'http://saka751.netlify.app/test';
                }
                remainingSeconds--;
            }, 1000);
        }

        // 頁面載入時執行
        window.onload = function () {
            setTimeout(checkServerStatus, 1000);
            startTimer();
        };

        // 添加隐藏类
        document.addEventListener('DOMContentLoaded', () => {
            const style = document.createElement('style');
            style.textContent = '.hidden { display: none !important; }';
            document.head.appendChild(style);
        });
    </script>
