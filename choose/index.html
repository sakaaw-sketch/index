
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統(開放嗎?)選擇</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --countdown-color: #666;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --button-bg: #4da3ff;
            --button-hover: #3a8de6;
            --countdown-color: #b3b3b3;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background-color: var(--bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 40px;
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .version-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .version-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
        }
        #countdown {
            font-size: 1.1em;
            color: var(--countdown-color);
        }
        #toggle-theme {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #toggle-theme:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        .warning {
            color: red;
            font-size: 1em;
            animation: flash 1s infinite;
            margin-top: 5px;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .version-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
            .version-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>系統(開放嗎?)選擇</h1>
        <div class="button-container">
          
            
        </div>
        <p id="countdown">將在 3 秒後自動跳轉到新版本...</p>
        <button id="toggle-theme">切換黑暗模式</button>
    </div>

    <script>
        const oldVersionBtn = document.getElementById('old-version');
        const newVersionBtn = document.getElementById('new-version');
        const countdownElem = document.getElementById('countdown');
        const toggleThemeBtn = document.getElementById('toggle-theme');

        let countdown = 3;
        let timer;

        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            toggleThemeBtn.textContent = isDark ? '切換亮模式' : '切換黑暗模式';
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            toggleThemeBtn.textContent = '切換亮模式';
        }

        toggleThemeBtn.addEventListener('click', toggleTheme);

     

        // Start countdown
        timer = setInterval(() => {
            countdown--;
            countdownElem.textContent = `將在 ${countdown} 秒後自動跳轉到新版本...`;
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'https://acgms35.66ghz.com/checkop/80/checkopen.html';
            }
        }, 1000);
    </script>
</body>
</html>
