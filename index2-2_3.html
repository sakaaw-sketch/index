<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳轉中 - 現代化設計(接待處-(自架伺服))</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8A2BE2;
            --secondary-color: #4169E1;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #333;
            --bg-color: linear-gradient(135deg, #8A2BE2, #4169E1);
            --card-bg: rgba(255, 255, 255, 0.8);
        }

        .dark-mode {
            --text-color: #f0f0f0;
            --bg-color: linear-gradient(135deg, #4B0082, #000080);
            --glass-bg: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(30, 30, 30, 0.7);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            margin: 0;
            padding: 20px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: var(--primary-color);
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            animation: progress 3s linear forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .feature {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .feature i {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .manual-link {
            margin-top: 25px;
            padding: 12px 25px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .manual-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <div class="glass-card">
            <div class="loader"></div>
            <h1>正在跳轉接待處-(自架伺服)中，請稍候...</h1>
            <p>您將在 <span id="countdown">3</span> 秒後自動跳轉到目標頁面</p>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-palette"></i>
                    <div>現代化設計</div>
                </div>
                <div class="feature">
                    <i class="fas fa-mobile-alt"></i>
                    <div>響應式佈局</div>
                </div>
                <div class="feature">
                    <i class="fas fa-glass-whiskey"></i>
                    <div>玻璃擬態效果</div>
                </div>
                <div class="feature">
                    <i class="fas fa-moon"></i>
                    <div>黑暗模式</div>
                </div>
            </div>
            
            <a href="https://acgms35.66ghz.com/c/index_choose.php" class="manual-link">
                <i class="fas fa-external-link-alt me-2"></i>立即前往
            </a>



               <a href="index2-2_3-Backup.html" class="manual-link">
                <i class="fas fa-external-link-alt me-2"></i>備用
            </a>
        </div>
    </div>

    <script>
        // 倒數計時功能
        let countdownElement = document.getElementById('countdown');
        let countdown = 3;
        
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                // 實際跳轉到目標頁面
                window.location.href = "https://acgms35.66ghz.com/c/index_choose.php";
            }
        }, 1000);
        
        // 黑暗模式切換
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = darkModeToggle.querySelector('i');
        
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            } else {
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
            }
        });
        
        // 模擬PWA功能
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // 實際應用中這裡會註冊service worker
                console.log('PWA功能已準備就緒');
            });
        }
    </script>
</body>
</html>
